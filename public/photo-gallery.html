 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <!-- 1. Replace CKEditor with TinyMCE script -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Photo Gallery - Your Health Hub</title>
     <script src="https://cdn.tiny.cloud/1/s7g5cgt18q6g9dw7ud0p9tksgllbcoyz3bb071o39s55c7ac/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
     <link rel="stylesheet" href="main_style.css">
     <style>
        .gallery-item {
            padding: 12px;
            border: 1px solid silver;
            margin: 3px;
            padding: 3px;
        }
        .gallery-item p {
            text-align: center;
        }
        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            flex-shrink: 0;
            object-fit: contain;
            min-height: 400px;
            max-height: calc(80vh - 400px);
            background-color: silver;
            padding: 12px;
            box-sizing: border-box;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #eee;
            height: 10px;
            border-radius: 5px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #717171;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .carousel-item-wrapper {
            position: relative;
            flex-shrink: 0;
            width: 100%;
        }

        .delete-btn {
            display: none; /* Hidden by default */
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,0,0,0.5);
            color: white;
            border: none;
            font-size: 20px;
            line-height: 30px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }

        .admin-mode .delete-btn {
            display: block; /* Visible in admin mode */
        }

        .delete-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        #upload-container {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px dashed #fff;
            margin: 12px;
            z-index: 20;
        }

        .admin-mode #upload-container {
            display: flex; /* Visible in admin mode */
        }

        #upload-container.dragover {
            background: rgba(0,0,0,0.7);
        }

        .admin-controls {
            display: none; /* Hidden by default */
            margin-bottom: 1rem;
        }

        .admin-mode .admin-controls {
            display: block; /* Visible in admin mode */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
     </style>
 </head>
 <body>
     <div id="navbar-placeholder"></div>
 
     <main>
         <section class="page-title-section">
             <h1>Photo Gallery</h1>
         </section>

        <div class="editor-container">
            <!-- 2. Use a textarea for TinyMCE -->
            <textarea id="editor" style="min-height: 150px;">
                <section class="content-section"></section>
            </textarea>
            <!-- 4. Add a Save button -->
            <button id="saveButton" class="cta-button" style="margin-top: 20px; margin-left: 20px;">Save Content</button>
            <div id="status" style="margin-top: 1rem; font-style: italic; color: #555;"></div>
        </div>
        <section class="gallery-section">
            <div id="folder-tabs" style="text-align: center; margin-bottom: 10px;"></div>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <!-- Images will be dynamically inserted here -->
                </div>
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
                <div id="upload-container">
                    <button id="close-upload-btn" class="close-btn">&times;</button>
                    <p>Drag & Drop, Paste, or Select an image to upload</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    <button id="upload-button" class="cta-button">Select Image</button>
                </div>
            </div>
            <div class="admin-controls">
                <button id="add-image-btn" class="cta-button">Add Image</button>
                <button id="copy-image-url-btn" class="cta-button">Copy Image URL</button>
                <button id="add-folder-btn" class="cta-button">Add Folder</button>
            </div>
            <div class="progress-bar-container" style="margin-top: 10px;">
                <div class="progress-bar"></div>
            </div>
        </section>
     </main>
 
     <footer>
         <p>&copy; 2024 Your Name/Brand. All rights reserved.</p>
     </footer>
     <script src="load-navbar.js"></script>
     <script src="photo-gallery.js"></script>
     <script src="admin-editor.js"></script>
 </body>
 </html>
