<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="/style.css"> <!-- Assuming you have a general stylesheet -->
    <style>
        /* Navbar Styles */
        .main-navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px; /* Add some space below the navbar */
            border-radius: 8px; /* Optional: round corners */
        }
        .main-navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .main-navbar li {
            display: inline-block; /* Display items in a line */
        }
        .main-navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .main-navbar li a:hover {
            background-color: #555;
        }
        .main-navbar li a.active { /* Style for the active page link */
            background-color: #007bff; 
        }
        /* Style for logout button in navbar */
        .main-navbar li a#logoutButton {
            background-color: #dc3545; /* Red color for logout */
            margin-left: 10px; /* Optional: add some space if it's the last item */
            border-radius: 4px; /* Optional: slightly rounded corners */
        }
        .main-navbar li a#logoutButton:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        body { 
            font-family: sans-serif; 
            background-color: #f4f7f6; 
            color: #333; 
            /* Override global styles from /style.css that center content */
            display: block; /* Change from flex to block to allow natural flow */
            margin: 0;      /* Reset body margin */
            padding: 0;     /* Reset body padding */
            /* min-height: 100vh; /* You can keep this if you want full viewport height */
            /* Remove justify-content and align-items if they were inherited */
        }
        .container { max-width: 800px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #0056b3; }
        .client-info p { margin: 5px 0; }
        .client-info strong { color: #0056b3; }
        #message { margin-top: 15px; }
    </style>
</head>
<body>
    <nav class="main-navbar">
        <ul>
            <li><a href="client-personal-details-form.html">Personal Details</a></li>
            <li><a href="client-blood-tests-form.html">Blood Tests</a></li>
            <li><a href="client-food-plan.html">Food Plan</a></li>
            <li><a href="client-medical-history-form.html">Medical History</a></li>
            <li><a href="#" id="logoutButton">Logout</a></li> 
        </ul>
    </nav>

    <div class="container">
        <h1>Client Dashboard</h1>
        <div id="message"></div>

        <div class="client-info" id="clientInfoSection" style="display: none;">
            <h2>Welcome, <span id="clientName"></span>!</h2>
            <p><strong>Email:</strong> <span id="clientEmail"></span></p>
            <p><strong>Client ID:</strong> <span id="clientId"></span></p>
            <!-- More client-specific information can be added here -->
        </div>
    </div>

    <script src="js/client-dashboard.js"></script>
</body>
</html>
