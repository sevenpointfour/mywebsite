<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create First Admin</title>
    <link rel="stylesheet" href="style.css"> <!-- You can reuse your main stylesheet or create a specific one -->
</head>
<body>
    <div class="container">
        <h1>Create Initial Administrator Account</h1>
        <p>This page is for setting up the first admin user. It can only be used if no admin accounts exist.</p>
        <form id="createFirstAdminForm">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min. 6 characters):</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">Create Admin</button>
        </form>
        <div id="message" class="message-area"></div>
    </div>

    <script>
        document.getElementById('createFirstAdminForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = 'Processing...';
            messageDiv.className = 'message-area info';

            try {
                const response = await fetch('/api/setup/first-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name, last_name, email, password })
                });
                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message + ' You can now login at the admin login page.';
                    messageDiv.className = 'message-area success';
                    document.getElementById('createFirstAdminForm').reset();
                } else {
                    messageDiv.textContent = 'Error: ' + (result.error || 'Failed to create admin.');
                    messageDiv.className = 'message-area error';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'message-area error';
            }
        });
    </script>
</body>
</html>
