<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Reusing the main stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Client Login</h1>
        <form id="clientLoginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div id="message" class="message-area"></div>
        <div style="text-align: center; margin-top: 15px;">
            <p>New client? <a href="/register.html">Register here</a></p>
            <p>Forgot your password? <a href="/forgot-password.html">Reset password</a> (To be implemented)</p>
        </div>
    </div>

    <script>
        document.getElementById('clientLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = 'Processing...';
            messageDiv.className = 'message-area info';

            try {
                const response = await fetch('/api/client/login', { // API endpoint to be created
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const result = await response.json();
                    if (response.ok) {
                        localStorage.setItem('clientToken', result.token); // Store the client token
                        window.location.href = '/client-dashboard.html'; 
                    } else {
                        messageDiv.textContent = 'Error: ' + (result.error || 'Login failed.');
                        messageDiv.className = 'message-area error';
                    }
                } else {
                    // Handle non-JSON responses (likely HTML error page)
                    const textResponse = await response.text();
                    console.error("Received non-JSON response from /api/client/login:", textResponse);
                    messageDiv.textContent = 'Error: Server returned an unexpected response (Status: ' + response.status + '). Check console for details.';
                    messageDiv.className = 'message-area error';
                }
            } catch (error) { // Catches network errors or errors from response.json() if it still fails
                console.error('Client login error:', error);
                messageDiv.textContent = 'An error occurred: ' + error.message + '. Please try again.';
                messageDiv.className = 'message-area error';
            }
        });
    </script>
</body>
</html>
