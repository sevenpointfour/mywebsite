 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 1. Add TinyMCE script from CDN (replace API key if needed) -->
     <script src="https://cdn.tiny.cloud/1/s7g5cgt18q6g9dw7ud0p9tksgllbcoyz3bb071o39s55c7ac/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
     <title>Contact Us - Your Health Hub</title>
     <link rel="stylesheet" href="main_style.css">
     <!-- Optional: Add Font Awesome for social media icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 </head>
 <body>
     <div id="navbar-placeholder"></div>
 
     <main>
         <section class="page-title-section">
             <h1>Get In Touch</h1>
         </section>
 
         <section class="content-section">
             <!-- 2. Use a textarea for TinyMCE -->
             <textarea id="editor" style="min-height: 500px;">
                 <div class="contact-details-section">
                     <div class="contact-info">
                         <h2>Our Address</h2>
                         <p>
                             Your Street Address, <br>
                             City, State, Pincode <br>
                             Country
                         </p>
 
                         <h2>Timings</h2>
                         <p>
                             Monday - Friday: 9:00 AM - 6:00 PM <br>
                             Saturday: 10:00 AM - 4:00 PM <br>
                             Sunday: Closed
                         </p>
 
                         <h2>Contact Information</h2>
                         <p><strong>Mobile:</strong> <a href="tel:+910000000000">+91 00000 00000</a></p>
                         <p><strong>Email:</strong> <a href="mailto:info@yourbrand.com">info@yourbrand.com</a></p>
                     </div>
 
                     <div class="social-media-links">
                         <h2>Connect With Us</h2>
                         <a href="YOUR_FACEBOOK_LINK" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i> Facebook</a>
                         <a href="YOUR_INSTAGRAM_LINK" target="_blank" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a>
                         <!-- Add more social media links as needed -->
                         <!-- e.g., <a href="YOUR_TWITTER_LINK" target="_blank" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a> -->
                         <!-- e.g., <a href="YOUR_LINKEDIN_LINK" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i> LinkedIn</a> -->
                     </div>
                 </div>
             </textarea>
             <!-- 4. Add a Save button -->
             <button id="saveButton" class="cta-button" style="margin-top: 20px;">Save Content</button>
             <div id="status" style="margin-top: 1rem; font-style: italic; color: #555;"></div>
         </section>
     </main>
 
     <footer>
         <p>&copy; 2024 Your Name/Brand. All rights reserved.</p>
     </footer>
     <script src="load-navbar.js"></script>
     <script src="admin-editor.js"></script>
 </body>
 </html>
