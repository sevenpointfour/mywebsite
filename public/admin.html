<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 320px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .message { min-height: 20px; text-align: center; margin-top: 1rem; font-weight: bold; }
        .error-message { color: #d93025; }
        .success-message { color: #1a73e8; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>

        <!-- Step 1: Email Form -->
        <div id="email-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="madhavjoshi02@gmail.com" required>
            </div>
            <button id="send-otp-btn">Send Login Code</button>
        </div>

        <!-- Step 2: OTP Form -->
        <div id="otp-form" class="hidden">
            <div class="form-group">
                <label for="otp">Login Code</label>
                <input type="text" id="otp" placeholder="Enter code from email" required>
            </div>
            <button id="login-btn">Login</button>
        </div>

        <div id="message-area" class="message"></div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
