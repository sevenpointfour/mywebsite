<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Website Content</title>
    <link rel="stylesheet" href="main_style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="login-container">
            <h1>Admin Login (Website Content)</h1>
            <div id="errorMessage" class="error-message" style="display:none;"></div>
            <form id="adminLoginForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Name/Brand. All rights reserved.</p>
    </footer>

    <script src="load-navbar.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.style.display = 'none'; // Hide error message initially

            try {
                const response = await fetch('/api/admin/login', { // This endpoint needs to be created in server.js
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok && result.token) {
                    localStorage.setItem('adminWebsiteToken', result.token); // Store the token
                    window.location.href = '/index.html'; // Redirect to homepage or admin dashboard
                } else {
                    errorMessageDiv.textContent = result.error || 'Login failed. Please check your credentials.';
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessageDiv.textContent = 'An error occurred during login. Please try again.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
