 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <!-- 1. Replace CKEditor with TinyMCE script -->

     <title>Video Testimonials - Your Health Hub</title>
     <link rel="stylesheet" href="main_style.css">
 </head>
 <body>
     <div id="navbar-placeholder"></div>
 
     <main>
         <section class="page-title-section">
             <h1>Video Testimonials</h1>
         </section>
 
         <!-- 2. Use a textarea for TinyMCE -->
         <textarea id="editor" style="min-height: 300px;">
             <section class="content-section">
                 <p>Watch what our clients have to say about their experience. The content on this page will be manageable from the backend.</p>
                 <div class="resource-grid"> <!-- Reusing resource-grid for video layout -->
                     <!-- Placeholder Video Testimonial 1 -->
                     <div class="resource-item video-item">
                         <a href="YOUR_VIDEO_TESTIMONIAL_LINK_1" target="_blank">
                             <img src="https://via.placeholder.com/300x169.png?text=Video+Testimonial+1" alt="Video Testimonial 1">
                             <h3>Client Name 1</h3>
                         </a>
                         <p>A brief note about this video testimonial.</p>
                     </div>
                     <!-- Placeholder Video Testimonial 2 -->
                     <div class="resource-item video-item">
                         <a href="YOUR_VIDEO_TESTIMONIAL_LINK_2" target="_blank">
                             <img src="https://via.placeholder.com/300x169.png?text=Video+Testimonial+2" alt="Video Testimonial 2">
                             <h3>Client Name 2</h3>
                         </a>
                         <p>A brief note about this video testimonial.</p>
                     </div>
                     <!-- Add more video testimonials as needed, managed by admin -->
                 </div>
             </section>
         </textarea>
         <!-- 4. Add a Save button and status display -->
         <button id="saveButton" class="cta-button" style="margin-top: 20px; margin-left: 20px;">Save Content</button>
         <div id="status" style="margin-top: 1rem; font-style: italic; color: #555;"></div>
     </main>
 
     <footer>
         <p>&copy; 2024 Your Name/Brand. All rights reserved.</p>
     </footer>
     <script src="load-navbar.js"></script>
     <script src="admin-editor.js"></script>
 </body>
 </html>
